<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@300&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main">
    <img class="gradient" src="/img/bg-main-desktop.png" alt="">

    <div class="card_bg_front">
      <div class="circle_one"></div>
      <div class="circle_two"></div>
      <img src="/img/bg-card-front.png" alt="card_bg">
      <nav class="info_card">
        <h1 class="number_in_card">1234 5678 9123 4567</h1>
        <span class="name_in_card">John Doe</span>
        <aside class="exp-date">
          <span class="exp_month">MM</span>
          <span class="slash-cvc">/</span>
          <span class="exp_year">YY</span>
        </aside>
      </nav>
    </div>
    <div class="card_bg_back">
      <img src="/img/bg-card-back.png" alt="card_bg">
      <nav class="cvc_box">
        <span class="cvc_number">CVC</span>
      </nav>
    </div>

    <form class="form_card" action="">
      <div class="inputs">
        <label for="card_name">CARDHOLDER NAME</label>
        <input type="text" class="input_name" maxlength="30" placeholder="e.g. JOHN DOE">
        <label for="card_number">CARD NUMBER</label>
        <input class="input_number" type="number" onKeyPress="if(this.value.length==16) return false;" placeholder="e.g. 1234 5678 9123 4567" />

      </div>
      <div class="inputs_2">
        <article class="dates">
          <label for="card_name">EXP. DATE(MM/YY)</label>
          <aside class="dates_input">
            <input class="box input_month" type="number" onKeyPress="if(this.value.length==2) return false; if(this.value > 12) return false;" placeholder="MM" />
            <input class="box input_year" type="number" onKeyPress="if(this.value.length==2) return false;" placeholder="YY" />
          </aside>
        </article>
        <article class="cvc">
          <label for="card_name">CVC</label>
          <aside class="cvc_input">
            <input class="input_cvc" type="number" onKeyPress="if(this.value.length==3) return false;" placeholder="e.g. 123" />
          </aside>
        </article>
      </div>
      <input class="btn" type="submit" value="Confirm">
    </form>

  </main>
  <script src="script.js"></script>
</body>

</html>
