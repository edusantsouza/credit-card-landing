<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@300&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="main">
    <img class="gradient" src="/img/bg-main-desktop.png" alt="">

    <div class="card_bg_front">
      <img src="/img/bg-card-front.png" alt="card_bg">
    </div>
    <div class="card_bg_back">
      <img src="/img/bg-card-back.png" alt="card_bg">
    </div>

    <form class="form_card" action="">
      <div class="inputs">
        <label for="card_name">CARDHOLDER NAME</label>
        <input type="text" placeholder="e.g. JOHN DOE">
        <label for="card_name">CARD NUMBER</label>
        <input type="number" placeholder="e.g. 1234 5678 9123 4567">
      </div>
      <div class="inputs_2">
        <div class="dates">
          <label for="card_name">EXP. DATE(MM/YY)</label>
          <div class="dates_input">
            <input id="box" type="number" placeholder="MM">
            <input id="box" type="number" placeholder="YY">
          </div>
        </div>
        <div class="cvc">
          <label for="card_name">CVC</label>
          <div class="cvc_input">
            <input type="number" placeholder="e.g. 123">
          </div>
        </div>
      </div>
      <input class="btn" type="submit" value="Confirm">
    </form>

  </nav>
  <script src="script.js"></script>
</body>

</html>
